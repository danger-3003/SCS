<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerald Grill</title>
    <link rel="icon" href="logo.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .checkbox:checked~#Menu
        {
            top:0px;
            opacity: 1;
        }
    </style>
</head>
<body>
    <nav class="w-screen sm:h-max sm:bg-gray-900 sm:shadow-xl mx-auto sm:flex justify-between items-center">
        <div><p class="font-sans font-bold bg-gray-900 shadow-xl text-white m-auto text-xl p-5 sm:pl-5 pr-0">Emerald Grill</p></div>
        <div class="text-white h-auto">
            <input type="checkbox" id="checkbox" class="hidden checkbox">
            <label class="sm:hidden text-2xl absolute right-5 top-4 z-50" for="checkbox"><i id="toggle_icon" class="fa-solid fa-bars"></i></label>
            <ul id="Menu" class="bg-gray-800 p-4 sm:bg-gray-900 sm:visible sm:flex gap-3 text-center items-center opacity-0 sm:opacity-100 relative top-[-350px] sm:top-[0px] transition-all duration-150">
                <li class="p-3 sm:px-2 sm:py-0"><a href="">Home<i class="fa-solid fa-house visible sm:hidden ml-3"></i></a></li>
                <li class="p-3 sm:px-2 sm:py-0"><a href="">Menu<i class="fa-solid fa-utensils visible sm:hidden ml-3"></i></a></li>
                <li class="p-3 sm:px-2 sm:py-0"><a href="">Services<i class="fa-solid fa-bell-concierge visible sm:hidden ml-3"></i></a></li>
                <li class="p-3 sm:px-2 sm:py-0"><a href="">Contact<i class="fa-regular fa-address-card visible sm:hidden ml-3"></i></a></li>
                <li class="p-3 sm:px-4 sm:py-0"><button type="button" class="rounded-full px-2 py-1 text-amber-950 font-semibold bg-yellow-500 hover:bg-yellow-400 transition-colors">Login/SignUp</button></li>
            </ul>
        </div>
    </nav>
<script src="script.js"></script>
</body>
</html>
