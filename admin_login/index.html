<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin SignUp</title>
</head>
<body>
    <section class="sign-up" id="sign-up">
        <div class="primary">
            <input type="text" placeholder="Username">
            <input type="email" placeholder="email id">
            <input type="text" placeholder="password" maxlength="12">
            <p class="limit">password must contain 12 characters</p>
            <input type="password" maxlength="12">
            <a href="" class="sign-up-btn blue">Sign up</a>
            <p class="limit">or</p>
            <a href="" class="sign-up-btn gmail other"><img class="logo" src="gmail.png" alt="gmail">Sign Up with Gmail</a>
            <a href="" class="sign-up-btn facebook other"><img class="logo" src="facebook.png" alt="facebook">Sign Up with Facebook</a>
            <p>Already have an account? <a href="login.html"> Login</a></p>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
